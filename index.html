<!DOCTYPE html>
<html>
	<head>
		<title>Quick Money Edit Demo</title>
		<script src="https://raw.github.com/websiteduck/jquery-quickMoneyEdit/master/jquery.quickMoneyEdit.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(function() {
				$('.money-edit').quickMoneyEdit();

				$('#example1').change(function() {
					$('#unformatted').html($(this).val());
					$('#formatted').html($(this).quickMoneyEdit('formatted'));
				});
			});
		</script>
	</head>
	<body>
		<h1>Quick Money Edit Demo</h1>
		<div>
			<input type="text" id="example1" class="money-edit" value="1234.56"><br>
			<b>Unformatted:</b> <span id="unformatted"></span> - $('#example1').val()<br>
			<b>Formatted:</b> <span id="formatted></span> - $('#example1').quickMoneyEdit('formatted')<br>
		</div>
	</body>
</html>
